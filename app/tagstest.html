{% raw %} --- layout: page permalink: /tags/ --- <h1>Articles for <i class='glyphicon glyphicon-tag'></i> <span id='tagName'></span></h1> <ul class="post-list"> {% for post in site.posts %} <li class='post hidden {{ post.tags | join: " " }}'> {% include postListItem.html %} </li> {% endfor %} </ul> <script> function getParameterByName(name) { name = name.replace(/[\[]/, "\\[").replace(/[\]]/, "\\]"); var regex = new RegExp("[\\?&]" + name + "=([^&#]*)"), results = regex.exec(location.search); return results === null ? "" : decodeURIComponent(results[1].replace(/\+/g, " ")); } var tagName = getParameterByName("tagName"); $('.'+tagName).removeClass('hidden'); $('#tagName').text(tagName); </script> {% endraw %}
